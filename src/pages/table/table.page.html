<div class="table-page">
  <app-filter />
  <app-table [rows]="data" [loading]="loading" >
    <app-pagination
      [page]="pagination.page"
      [hasPrevButton]="pagination.hasPrevButton"
      [hasNextButton]="pagination.hasNextButton"
      [pageCount]="pagination.pageCount"
      (changePage)="changePage($event)"
      (changeItemsPerPage)="changeItemsPerPage($event)"
    />
  </app-table>
</div>
